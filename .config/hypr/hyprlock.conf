    monitor = 
    path = /home/emre/data/wallpapers/wallhaven-e766pl.jpg

    blur_passes = 1
    blur_size = 7
  }

# Date
label {
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color12
    font_size = 34

    position = 0, -150
    halign = center
    valign = top
}

# Time
label {
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
    color = $color15
    font_size = 94

    position = 0, -200
    halign = center
    valign = top
}

# User
label {
    monitor = DP-1
